<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, intial-scale=1.0' />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
<style>
    .red-square {
      width: 100px;
      height: 100px;
      background-color: crimson;
      .color-box {
    background-color: limegreen;
    width: 100px;
    height: 100px;
    }
  </style>
  
  <div class="red-square"></div>
  <button class="event-button">Click me!</button>
  <input placeholder="type into me!" class="input-to-copy" />
<p class="p-to-copy-to">Nothing has happened yet.</p>
<div class="color-box"></div>
<input class="color-input" placeholder="Type a color here!" />
<div class="button-container">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
</div>
  
  <script>
    const redSquare = document.querySelector('.red-square');
    redSquare.style.backgroundColor = 'limegreen';
     const button = document.querySelector('.event-button');
  button.addEventListener('click', function () {
    alert("Hey there!");
  });
  const input = document.querySelector('.input-to-copy');
  const paragraph = document.querySelector('.p-to-copy-to');

  input.addEventListener("keyup", function() {
    paragraph.innerText  = input.value;
  });
  const input = document.querySelector('.color-input');
  const paragraph = document.querySelector('.color-box');

  input.addEventListener("change", function() {
    paragraph.style.backgroundColor  = input.value;
  });
  document.querySelector('.button-container').addEventListener('click', function(event) {
    alert(`You clicked on button ${event.target.innerText}`);
  });
  </script>
    </body>
</html>
